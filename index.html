<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Fazi blog</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Josefin+Sans:wght@300&family=Kanit:wght@100&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <div class="header-ref">
      <a href="https://github.com/loneCarrot" target="_blank"><img class="github-reference"src="img/github.svg.png" alt="github"></a> 
      <a href="#"><img class="linkedIn-reference" src="img/linkedIn.png" alt="linkedIn"></a>
      <a href="cv-file/Fazekas Balázs_CV_2.pdf" target="_blank"><img class="cv-reference" src="img/cv.png" alt="cv"></a>
    </div>
    <div class="header-main">
      <img class="header-pic" src="img/web-development.png" alt="profile-pic">
      <h1>Fazi Blog</h1>
    </div>
  </div>

  <div class="navigation">
    <a href="#" class="create-post">Create post</a>
  </div>

  <div class="forms" >
    <div class="insert_form">
      <form action="" method="post">
        <input type="text" name="title_name" id="title_id" placeholder="Title">
        <textarea name="post_name" id="post_id" cols="30" rows="10" placeholder="Post"></textarea>
        <button id="insert_btn">Create Post</button>
      </form>
    </div>
    <div class="update_form">
      <form action="" method="post">
         <input type="hidden" name="ed_post" id="ed_post">
        <input type="text" name="update_title" id="update_title">
        <textarea name="update_post" id="update_post" cols="30" rows="10"></textarea>
        <button id="update_btn" >Edit post</button>
      </form>
    </div>
  </div>

  <div class="posts">
    
  </div>

  <div class="footer">
    <a href="https://github.com/loneCarrot" target="_blank">GitHub</a>
    <a href="#">LinkedIn</a>
    <a href="cv-file/Fazekas Balázs_CV_2.pdf" target="_blank">CV</a>

    <p>© Balazs Fazekas 2021</p>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/posts.js"></script>
</body>
</html>
